<!-- app/templates/add_channel.html -->
<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Ajouter une chaîne</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">
  <div class="container mt-5">
    <h2 class="mb-4">Ajouter une chaîne à un décodeur</h2>

    {% if message %}
      <div class="alert alert-info">{{ message }}</div>
    {% endif %}

    <form method="POST" action="{{ url_for('decoder.add_channel') }}">
      <div class="mb-3">
        <label for="decoder_id" class="form-label">ID du décodeur</label>
        <input type="text" class="form-control" id="decoder_id" name="decoder_id" required>
      </div>
      <div class="mb-3">
        <label for="channel_name" class="form-label">Nom de la chaîne</label>
        <input type="text" class="form-control" id="channel_name" name="channel_name" required>
      </div>
      <button type="submit" class="btn btn-primary">Ajouter</button>
    </form>

    <a href="{{ url_for('main.dashboard') }}" class="btn btn-link mt-3">← Retour au tableau de bord</a>
  </div>
</body>
</html>
